<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Council Negotiation</title>
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f7f8fb;
        color: #1b1d22;
      }
      .panel {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
        margin-bottom: 16px;
      }
      .stacked {
        display: flex;
        height: 28px;
        border-radius: 999px;
        overflow: hidden;
        background: #e2e8f0;
      }
      .segment {
        height: 100%;
      }
      .hydro {
        background: #38bdf8;
      }
      .agri {
        background: #4ade80;
      }
      .infra {
        background: #facc15;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
      }
      .pill {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: #e2e8f0;
      }
      ol {
        padding-left: 20px;
      }
      pre {
        background: #0f172a;
        color: #f8fafc;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Water Council Negotiation</h1>
    <div id="app"></div>
    <script type="module" src="./waterCouncil.js"></script>
  </body>
</html>
